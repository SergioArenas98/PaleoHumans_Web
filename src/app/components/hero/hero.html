<section class="hero" aria-label="Homepage hero">
  <div class="hero-card">
    <div class="hero-badge">Open Scientific Access</div>

    <h1 class="hero-title">European Upper Paleolithic Skeletal Record</h1>

    <p class="hero-lead">
      A queryable database dedicated to the bio-archaeological study of early human populations across Europe.
    </p>

    <div class="hero-actions">
      <button class="btn btn-primary" type="button" (click)="goToSites()">
        <span class="ms" aria-hidden="true">location_on</span>
        Browse records
      </button>

      <button class="btn btn-ghost" type="button" (click)="goToDocs()">
        <span class="ms" aria-hidden="true">menu_book</span>
        Project documentation
      </button>

      <button class="btn btn-soft" type="button" (click)="goToMap()">
        <span class="ms" aria-hidden="true">map</span>
        Explore map
      </button>
    </div>
  </div>
</section>
