<section class="map" aria-label="Geographic distribution">
  <header class="map-head">
    <div>
      <h2 class="map-title">Geographic distribution</h2>
      <p class="map-subtitle">Interactive preview. Click a marker to open the record.</p>
    </div>

    <a class="map-link" routerLink="/map">
      Open full map
      <span class="ms" aria-hidden="true">chevron_right</span>
    </a>
  </header>

  <div class="map-card">
    <div #mapEl class="map-canvas" aria-label="Interactive map"></div>
  </div>
</section>
